    <header class="header" id="header">
        <div class="top">

                <div class="topmenu">
                    <div class="logo">
                        <a href="/"><img src="assets/img/logo.svg" alt="logo"></a>
                    </div>
                    <div class="login">

        <div class="hero" data-vbg="https://www.youtube.com/watch?v=uKnU7ks_AR0">

                                <div class="row">
                                    <div class="gender">
                                        <div class="box">
                                            <label>Looking for</label>
                                            <select class="hero-filter-dp" name="gender">
                                                <option value="" selected="">All Gender</option>

                                                <option value="common">Common</option>                                                           
                                            </select>
                                        </div>
                                    </div>
                                    <div class="bhomemodel">
                                        <div class="box">
                                            <label>Age</label>
                                            <select class="hero-filter-dp" name="model" style="display: none;">
                                                <option value="" selected="">All ages</option>
                                                <option value="">Upto 18</option>
                                                <option value="">Upto 19</option>
                                                <option value="">Upto 20</option>
                                                <option value="">Upto 21</option>
                                                <option value="">Upto 22</option>

                                                <option value="">Upto 24</option>

                                                <option value="">Upto 26</option>
                                                <option value="">Upto 27</option>
                                                <option value="">Upto 28</option>
                                                <option value="">Upto 29</option>
                                                <option value="">Upto 30</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="religion">
                                        <div class="box">
                                            <label>Reigion</label>
                                            <select class="hero-filter-dp" name="transmissie">
                                                <option value="" selected="">All religion</option>
                                                <option value="H">Hindu</option>                                                            
                                                <option value="H">Muslim</option>                                                            
                                                <option value="H">Christian</option>                                                            
                                                <option value="H">Budhist</option>                                                            
                                                <option value="H">Others</option>                                                            
                                            </select>
                                        </div>
                                    </div>
                                    <div class="profession">
                                        <div class="box">
                                            <label>Profession</label>
                                            <select class="hero-filter-dp" name="transmissie">
                                                <option value="" selected="">All Profession</option>                                                            
                                                <option value="" selected="">Doctor</option>                                                            
                                                <option value="" selected="">Engineer</option>                                                            
                                                <option value="" selected="">Banker</option>                                                            
                                                <option value="" selected="">Programmer</option>

                                                <option value="" selected="">Business Owner</option>                                                            
                                                <option value="" selected="">CEO</option>                                                            
                                                <option value="" selected="">Founder</option>

                                        </div>
                                    </div>
                                    <div class="col-6 col-sm-3">
                                        <div class="form-submit-area">
                                            <button type="submit" class="custom-btn su-form">Search</button>
                                        </div>
                                    </div>
